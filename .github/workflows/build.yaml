on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Check and lint formatting
        run: |
          npm run check
          npm run lint

      - name: Type check
        run: npm run typecheck

  package:
    name: Package VSIX (${{ matrix.name }})
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Universal
            os: ubuntu-latest
            vsceTarget: ""
          - name: Linux
            os: ubuntu-latest
            vsceTarget: "linux-x64"
          - name: Windows
            os: windows-latest
            vsceTarget: "win32-x64"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Skip native addons
        if: matrix.vsceTarget == ''
        run: echo "SKIP_ADDON_COPY=true" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --ignore-scripts

      - name: Build native addon
        if: matrix.vsceTarget != ''
        run: npm run build:addon

      - name: Package VSIX (universal)
        if: matrix.vsceTarget == ''
        run: npx --yes @vscode/vsce package

      - name: Package VSIX (targeted)
        if: matrix.vsceTarget != ''
        run: npx --yes @vscode/vsce package --target ${{ matrix.vsceTarget }}

      - name: Detect VSIX filename
        id: vsix-file
        shell: bash
        run: |
          # Find the first .vsix file produced by vsce
          vsix=$(ls *.vsix 2>/dev/null | head -n1 || true)
          if [ -z "$vsix" ]; then
            echo "No .vsix file found"
            exit 1
          fi
          echo "vsix_name=$vsix" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vsix-file.outputs.vsix_name }}
          path: ${{ steps.vsix-file.outputs.vsix_name }}
