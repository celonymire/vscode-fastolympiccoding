on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Check and lint formatting
        run: |
          npm run check
          npm run lint

      - name: Type check
        run: npm run typecheck

  package:
    name: Package VSIX (${{ matrix.name }})
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Universal
            os: ubuntu-latest
            vsceTarget: ""
          - name: Windows
            os: windows-latest
            vsceTarget: "win32-x64"
          - name: Linux
            os: ubuntu-latest
            vsceTarget: "linux-x64"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package VSIX (universal)
        if: matrix.vsceTarget == ''
        run: npx --yes @vscode/vsce package

      - name: Package VSIX (targeted)
        if: matrix.vsceTarget != ''
        run: npx --yes @vscode/vsce package --target ${{ matrix.vsceTarget }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.name }}
          path: "*.vsix"
