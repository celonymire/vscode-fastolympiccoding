on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Display npm logs on failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host "=== NPM Debug Log (newest) ==="
          $cacheDir = (npm config get cache).Trim()
          Write-Host "npm cache: $cacheDir"
          $logDir = Join-Path $cacheDir "_logs"
          if (!(Test-Path $logDir)) {
            Write-Host "No npm log dir found at: $logDir"
            exit 0
          }

          $latestLog = Get-ChildItem -Path $logDir -Filter "*-debug-0.log" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($null -eq $latestLog) {
            Write-Host "No *-debug-0.log files found in: $logDir"
            exit 0
          }

          Write-Host "\n--- $($latestLog.Name) ($($latestLog.LastWriteTime.ToString('s'))) ---"
          Write-Host "Path: $($latestLog.FullName)"
          Write-Host "\n--- npm ERR!/WARN lines ---"
          Select-String -Path $latestLog.FullName -Pattern "^\d+\s+(error|warn)\b|^\d+\s+verbose\s+code\b|^\d+\s+verbose\s+exit\b" -CaseSensitive:$false | ForEach-Object { $_.Line }
          Write-Host "\n--- Tail (last 400 lines) ---"
          Get-Content $latestLog.FullName -Tail 400

      - name: Check and lint formatting
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  package:
    name: Package VSIX (${{ matrix.name }})
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Universal
            os: macos-latest
            vsceTarget: ""
          - name: Linux
            os: ubuntu-latest
            vsceTarget: "linux-x64"
          - name: Windows
            os: windows-latest
            vsceTarget: "win32-x64"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Dev Drive (Windows)
        if: runner.os == 'Windows'
        uses: samypr100/setup-dev-drive@v3

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Package VSIX (universal)
        if: matrix.vsceTarget == ''
        run: npx --yes @vscode/vsce package

      - name: Package VSIX (targeted)
        if: matrix.vsceTarget != ''
        run: npx --yes @vscode/vsce package --target ${{ matrix.vsceTarget }}

      - name: Display npm logs on failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host "=== NPM Debug Log (newest) ==="
          $cacheDir = (npm config get cache).Trim()
          Write-Host "npm cache: $cacheDir"
          $logDir = Join-Path $cacheDir "_logs"
          if (!(Test-Path $logDir)) {
            Write-Host "No npm log dir found at: $logDir"
            exit 0
          }

          $latestLog = Get-ChildItem -Path $logDir -Filter "*-debug-0.log" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($null -eq $latestLog) {
            Write-Host "No *-debug-0.log files found in: $logDir"
            exit 0
          }

          Write-Host "\n--- $($latestLog.Name) ($($latestLog.LastWriteTime.ToString('s'))) ---"
          Write-Host "Path: $($latestLog.FullName)"
          Write-Host "\n--- npm ERR!/WARN lines ---"
          Select-String -Path $latestLog.FullName -Pattern "^\d+\s+(error|warn)\b|^\d+\s+verbose\s+code\b|^\d+\s+verbose\s+exit\b" -CaseSensitive:$false | ForEach-Object { $_.Line }
          Write-Host "\n--- Tail (last 400 lines) ---"
          Get-Content $latestLog.FullName -Tail 400

      - name: Detect VSIX filename
        id: vsix-file
        shell: bash
        run: |
          # Find the first .vsix file produced by vsce
          vsix=$(ls *.vsix 2>/dev/null | head -n1 || true)
          if [ -z "$vsix" ]; then
            echo "No .vsix file found"
            exit 1
          fi
          echo "vsix_name=$vsix" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.vsix-file.outputs.vsix_name }}
          path: ${{ steps.vsix-file.outputs.vsix_name }}
