on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Sanity Checks
    runs-on: ubuntu-latest
    env:
      npm_config_cache: ${{ github.workspace }}/.npm-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check and lint formatting
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  package:
    name: Package VSIX (${{ matrix.name }})
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x64
            os: windows-latest
            vsceTarget: "win32-x64"
          - name: Windows ARM64
            os: windows-latest
            vsceTarget: "win32-arm64"
          - name: Linux x64
            os: ubuntu-latest
            vsceTarget: "linux-x64"
          - name: Linux ARM64
            os: ubuntu-latest
            vsceTarget: "linux-arm64"
            crossCompile: true
          - name: Linux ARMhf
            os: ubuntu-latest
            vsceTarget: "linux-armhf"
            crossCompile: true
          - name: macOS x64
            os: macos-15-intel
            vsceTarget: "darwin-x64"
          - name: macOS ARM64
            os: macos-latest
            vsceTarget: "darwin-arm64"
    runs-on: ${{ matrix.os }}
    env:
      npm_config_cache: ${{ github.workspace }}/.npm-cache
    steps:
      - name: Setup Dev Drive (Windows)
        if: runner.os == 'Windows'
        uses: samypr100/setup-dev-drive@v3

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Setup ARM cross-compilation (Linux)
        if: matrix.crossCompile && runner.os == 'Linux'
        run: |
          sudo apt-get update
          if [ "${{ matrix.vsceTarget }}" = "linux-arm64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          elif [ "${{ matrix.vsceTarget }}" = "linux-armhf" ]; then
            sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          fi

      - name: Install dependencies
        run: npm ci

      - name: Configure cross-compilation environment (Linux ARM64)
        if: matrix.vsceTarget == 'linux-arm64'
        run: |
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "npm_config_arch=arm64" >> $GITHUB_ENV

      - name: Configure cross-compilation environment (Linux ARMhf)
        if: matrix.vsceTarget == 'linux-armhf'
        run: |
          echo "CC=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
          echo "CXX=arm-linux-gnueabihf-g++" >> $GITHUB_ENV
          echo "npm_config_arch=arm" >> $GITHUB_ENV

      - name: Package VSIX
        run: npx --yes @vscode/vsce package --target ${{ matrix.vsceTarget }}

      - name: Detect VSIX filename
        id: vsix-file
        shell: bash
        run: |
          # Find the first .vsix file produced by vsce
          vsix=$(ls *.vsix 2>/dev/null | head -n1 || true)
          if [ -z "$vsix" ]; then
            echo "No .vsix file found"
            exit 1
          fi
          echo "vsix_name=$vsix" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.vsix-file.outputs.vsix_name }}
          path: ${{ steps.vsix-file.outputs.vsix_name }}
